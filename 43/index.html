    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="panel-container" id="panel">
            <h1>43. Feedback UI Design</h1>
            <p>How satisfied are you with our customer support performance?</p>
            <div class="ratings-container">
                <div class="rating" data-src="Unhappy">
                    <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
                    <small>Unhappy</small>
                </div>
                <div class="rating" data-src="Neutral">
                    <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
                    <small>Neutral</small>
                </div>
                <div class="rating" data-src="Satisfied">
                    <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
                    <small>Satisfied</small>
                </div>
            </div>
            <button class="btn" id="send">Send Review</button>
        </div>

        <a class="back-to-top" href="..">Back</a>
        
        <script src="js/script.js" async defer></script>
    </body>
</html>
